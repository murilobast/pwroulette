<!doctype html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="og:image" content="/static/media/launcher-icon-2x.png">
		<title>PW Simulator</title>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	</head>
	<body>
		<div id="root">
			<% if (htmlWebpackPlugin.options.markup) { %>
				<%= htmlWebpackPlugin.options.markup %>
			<% } %>
		</div>
		<!-- <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet"> -->
		<% if (htmlWebpackPlugin.options.preloadedState) { %>
			<script>
				window.__STATE__ = JSON.stringify(<%= htmlWebpackPlugin.options.preloadedState %>).replace(/</g, '\\u003c');
			</script>
		<% } %>
	</body>
</html>
